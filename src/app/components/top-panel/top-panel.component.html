<div class="top-panel row">
  <div class="col-sm-2 welcome-text">Welcome {{username}}</div>
  <div class="col-sm-10">
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let obj of topPanelObj">
      <span class="nav-link"  [id]="obj.name" (click)="getRightPanel(obj)" [ngClass]="{active: isActive(obj)}">
        <label [id]="obj.name">{{obj.name}}</label></span>
    </li>
  </ul>  
  </div>
</div>
